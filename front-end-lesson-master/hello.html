<!DOCTYPE html>
<html>
	<head>
		<title>My sample HTML page</title>
		<style type="text/css" media="screen">
		h1 {
			font-size: 20px;
			border-bottom: 1px solid #ff0000;
		}

		p {
			padding: 10 px;
			background-color: rgb(255, 213, 255);
		}

		.special{
			border: 1px solid green;
		}

		#user-name {
			font-weight: bold;
		}
		</style>
	</head>
	<body>
		<h1>Hello <em>World</em>!</h1>
		<p class="special">My name is 
			<span id="user-name">Selene.</span>
		</p>
		<p>I like:</p>
		<ul>
			<li><a href="http://en.wikipedia.org/wiki/Argentine_tango">Tango</a></li>
			<li>Programming</li>
			<li>Martial Arts</li>
		</ul>
		<p>I hear RailsBridge needs volunteers, should I volunteer??!</p>
		<script type="text/javascript">
		function replaceName() {
			var myNewName = window.prompt('Pick a new name!');
			document.getElementById('user-name').innerHTML = myNewName;
		}

		document.onclick = replaceName;
		</script>
	</body>
</html>
